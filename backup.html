<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dacon Inspection - File Access</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/w3/w3.css">
        <link rel="stylesheet" href="lib/css/member.css">
        <script src="lib/js/main.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="height:100%;overflow-y:scroll">
            <div class="row header_container">
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 w3-border-right" style="height:100%;">
                    <div class="w3-display-container" style="height:100%">
                        <div class="w3-display-middle"><img src="lib/images/dacon.png" width="100px"  style="vertical-align: middle;"></div> 
                    </div>
                </div>
                <div class="col-xs-6 col-sm-7 col-md-8 col-lg-8" style="height:100%">
                    <div class="w3-display-container" style="height:100%">
                        <div class="w3-display-middle"><h3>Admin Control Panel</h3></div> 
                    </div> 
                </div>
            </div>
            <div class="row user_container" >
                <div class="col-xs-12 col-sm-12 col-md-2 offset-xs-2">
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 text-center" style="padding-right:0px">
                            <i class="fa fa-user" aria-hidden="true" style="color:#FDFEFE"></i>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8" style="padding-left:0px;color:#FDFEFE">FirstName LastName</div>
                        <div class="col-xs-2 col-sm-2 col-md-2 text-right" style="padding-right:0px">
                            <i class="fa fa-sign-out" aria-hidden="true" style="color:#FDFEFE"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row content_container">
                <div class="col-xs-12 col-sm-12 col-md-2 w3-border-right w3-border-bottom" style="height:100%">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <b>Preference</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            File Explorer
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            Users Setting
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            Event Log
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-10 w3-border-bottom" style="height:100%;padding:0px 0px 0px 0px;">
                    <div class="w3-border-bottom" style="width:100%;background-color:#F2F3F4;">
                        <div class="row ">
                            <div class="col-md-8 w3-border-right">Name</div>
                            <div class="col-md-2 w3-border-right">Modified</div>
                            <div class="col-md-1 w3-border-right">Size</div>
                            <div class="col-md-1">Kind</div>
                        </div>
                    </div>
                    <div class="w3-border-bottom" style="width:100%;height:97%;overflow-y:scroll"></div>
                </div>
            </div>
        </div>
    </body>
</html>
