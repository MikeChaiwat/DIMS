<html>

<head>
    
        <meta charset="utf-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
        <link href="vendors/pnotify/dist/pnotify.css" rel="stylesheet">
        <link href="vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
        <script src="vendors/pnotify/dist/pnotify.js"></script>
        <script src="vendors/pnotify/dist/pnotify.buttons.js"></script>
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/w3/w3.css">
        <link rel="stylesheet" href="lib/css/borrow2.css">
        <script src="lib/js/CryptoJs.js"></script>
        <script src="lib/js/config.js"></script>
        <script src="lib/js/user_borrow.js"></script>
        

         <!-- Bootstrap core CSS     -->
    <link href="lib/boots/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="lib/boots/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="lib/boots/css/light-bootstrap-dashboard.css" rel="stylesheet" />

</head>
<body>
    <center><button class="btn btn-info btn-lg" data-toggle="modal" data-target="#ScanQRDurable" data-toggle="tooltip" title="Scan QR Code" id="scan"><i class="fa fa-qrcode" aria-hidden="true"></i> Scan QR </button></center>
    <div class="main-panel" style="position: absolute; z-index: 2; width: 100%;">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- card -->
                        <div class="card ">
                            <div class="card-header" align="center">
                                <h4 class="title">รายการยืมครุภัณฑ์</h4>
                            </div>
                            <div>
                                <table class="table table-bordered table-dark">
                                    <thead class="tbl_header">
                                        <tr>
                                            <th style="color: white;">หมายเลขครุภัณฑ์</th>
                                            <th style="color: white;">ชื่อตั้งเบิก</th>
                                            <th style="color: white;">สถานที่ยืม</th>
                                            <th style="color: white;">วันที่ยืม</th>
                                            <th style="color: white;">วันที่คืน</th>
                                            <th style="color: white;">สถานะ</th>
                                        </tr>
                                    </thead>
                                    <tbody id="borrowList">   
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <div></div>
                    </div>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>

    <div id="ScanQRDurable" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="ScanQR">ยืมครุภัณฑ์</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                    <center>
                        <!-- <i class="fa fa-qrcode" aria-hidden="true" style="cursor: pointer; font-size: 300px;"></i> -->
                    <div class="well" style="position: relative;display: inline-block;">
                        <canvas id="qr_canvas" width="320" height="240"></canvas>
                        <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                        <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                        <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                        <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                    </div>
                    <div><button id="scan" type="button" class=""><i class="fa fa-refresh" aria-hidden="true"></i></button></div>
                    </center>
                    </div>
                    <h3><center>หรือ</center></h3>
                    <div>
                        <center><input type="text" name="" id="borrow_scan" placeholder="ใส่หมายเลขครุภัณฑ์">
                        
                    </center>
                    </div>
                    <div class="modal-footer">
                        <button id="durable_bor_btn" type="button" class="btn btn-success">ยืนยัน</button>
                        <button type="button" class="btn btn-danger	" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="BorrowDurable" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><center>รายการยืมครุภัณฑ์</h4>
                </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-10">รหัสนักเรียน/บุคลากร</label>
                            <input type="text" name="" id="user_no" class="form-control">
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-6">ชื่อ</label>
                            <input type="text" name="" id="user_name" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-6">นามสกุล</label>
                                <input type="text" name="" id="user_lastname" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-10">หมายเลขครุภัณฑ์</label>
                            <input type="text" name="" id="durable_no" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-6">ชื่อครุภัณฑ์</label>
                            <textarea name="" id="durable_name" class="form-control" type="text"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-6">สถานที่ยืม</label>
                            <textarea name="" id="local" class="form-control" type="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-6">วันที่ยืม</label>
                            <input type="date" name="" id="borrow_time" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-10 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="usr"class="control-label col-sm-6">วันที่คืน</label>
                            <input type="date" name="" id="return" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel_btn" type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
                    <button id="durable_submit_btn" type="button" class="btn btn-success">ยืนยัน</button>
                </div>
            </div>
        </div>
    </div>
</body>
